 fill="#000000" font-family="sans-serif" font-size="9.1" lengthAdjust="spacing" textLength="200.9" x="529.55" y="289.1841">totalDistance = totalDistance + edge.getWeight();</text><polygon fill="#181818" points="40.95,323.6789,33.95,326.4789,40.95,329.2789,38.15,326.4789" style="stroke:#181818;stroke-width:0.6999999999999998;"/><line style="stroke:#181818;stroke-width:0.6999999999999998;stroke-dasharray:2.0,2.0;" x1="36.75" x2="255.15" y1="326.4789" y2="326.4789"/><text fill="#000000" font-family="sans-serif" font-size="9.1" font-weight="bold" lengthAdjust="spacing" textLength="9.8" x="45.15" y="323.1505">10</text><text fill="#000000" font-family="sans-serif" font-size="9.1" lengthAdjust="spacing" textLength="83.3" x="57.75" y="323.1505">Show networketwork</text><!--MD5=[c75e5e390e13f11d7669b88e17bdbf99]
@startuml
'https://plantuml.com/sequence-diagram

autonumber
actor user as "System User"

participant ":MinimumNetworkUi" as ui
participant ":MinimumNetworkController" as controller
participant "EntityStore" as store
participant "Algorithms" as alg
participant ":Organization" as organization
participant ":App" as app

activate user
user -> ui: Shortest network between clients and producers
activate ui
ui->controller:minimumDistGraph=getMinimumDistGraph()
activate controller
controller -> app : app = App.getInstance()
activate app
app -> organization : organization = app.getOrganization()
deactivate app
activate organization
organization -> store : entityStore = organization.getEntityStore()
deactivate organization
activate store
store -> controller : entitiesGraph = entityStore.getEntitiesGraph()
deactivate store
controller->alg:graph=kruskallAlgorithm(minimumDistGraph)
activate alg
|||
deactivate alg
deactivate controller
ui->controller:totalDistance=getMinimumNetworkDistance(entityGraph)
activate controller
loop for each edge in mapGraphs
controller->controller:totalDistance = totalDistance + edge.getWeight();
end
deactivate controller
ui - -> user: Show networketwork
deactivate ui
deactivate user
@enduml

